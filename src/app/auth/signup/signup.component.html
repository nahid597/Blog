<mat-card>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form *ngIf = "!isLoading" (submit)="onSignup(signupForm)" #signupForm="ngForm" name="form">
        <mat-form-field>
            <input matInput type="email" name="email" ngModel #email="ngModel" placeholder="E-Mail" required email>
            <mat-error *ngIf = "email.invalid">Please Enter Email </mat-error>
        </mat-form-field>
       
        <mat-form-field>
            <input matInput name="password" ngModel #password="ngModel" placeholder="password" required
                type="password">
                <mat-error *ngIf = "email.invalid">Please Enter Password </mat-error>
        </mat-form-field>
        <h6>Select Gender</h6>
        
            <mat-checkbox >Male</mat-checkbox> 
            <mat-checkbox >Female</mat-checkbox>
            <mat-checkbox >Others</mat-checkbox>
        <br>

        <button mat-raised-button color="accent" type="submit" >Signup</button>

    </form>
</mat-card>
